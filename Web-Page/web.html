<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>
<style>
:root {
  --var-col: auto;
}

.container {
  display: grid;
  grid-template-columns: repeat(3, var(--var-col));
  grid-template-rows: 200px auto;
  gap: 10px;
  background-color: var(--color-stroke);
  padding: 1em;
  max-width: 30rem;
}


</style>
<a href="https://codesource.io/wp-content/uploads/2020/08/codesource.png" download='image'>My Link</a>
<h1>This is a Heading</h1>
<p>This is a paragraph.</p>


<input type="url" name="" id="url">
<button id="sub" >Download!</button>
<a id="link" href="file.doc" download="file" hidden></a>
<main>
    <div class="wrapper">
      <article class="flow">
        <h1>Intrinsic grid sizing</h1>
        <figure class="callout">
          <p>
            Use the dropdown to change the column sizes between the different intrinsic sizing keywords.
          </p>
        </figure>
        <div class="controls">
          <label>
            Choose column size
            <select id="switcher">
              <option value="auto">auto</option>
              <option value="min-content">min-content</option>
              <option value="max-content">max-content</option>
              <option value="fit-content(7em)">fit-content(7em)</option>
            </select>
          </label>
        </div>
        <div class="container" id="container">
          <div class="box">Item one</div>
          <div class="box">Item two</div>
          <div class="box">Item three has more text </div>
          <div class="box">Item four</div>
          <div class="box">Item five</div>
        </div>
      </article>
    </div>
  </main>
<script>

// function download(fileUrl, fileName) {
//   var a = document.createElement("a");
//   a.href = fileUrl;
//   a.setAttribute("download", fileName);
//   a.click();
// }
//onclick="document.getElementById('link').click()"
// download("https://codesource.io/wp-content/uploads/2020/08/codesource.png", "Codesource_Logo.png");
let url = document.getElementById('url')
let link = document.getElementById('link')
let submit = document.getElementById('sub')

submit.addEventListener('click', download);

function download(){
    if(url.value){
        link.href = url.value;
        link.download = url.value;
        link.target ="_blank"
    document.getElementById('link').click()
    link.href = "";
    link.download = '';
    }else{
        alert('Enter URl')
    }
}
const switcher = document.getElementById("switcher");
const root = document.documentElement;
console.log(root)
switcher.addEventListener("change", function (evt) {
  root.style.setProperty("--var-col", evt.target.value);
});
</script>
</body>
</html>
